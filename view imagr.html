<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .property-listings {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .property {
            background-color: white;
            width: 30%;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
        }

        .property:hover {
            transform: scale(1.05);
        }

        .property img {
            width: 100%;
            height: auto;
        }

        .property-details {
            padding: 15px;
        }

        .view-details, .go-back {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            text-align: center;
            display: block;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }

        .view-details:hover, .go-back:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }

        .button-section {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Explore Properties</h1>
    </header>

    <div class="container">
        <section class="property-listings">

            <!-- Property 1 -->
            <div class="property">
                <img src="room3.jpeg" alt="Property 1">
            </div>

            <!-- Property 2 -->
            <div class="property">
                <img src="room4.jpeg" alt="Property 2">
            </div>

            <!-- Property 3 -->
            <div class="property">
                <img src="room5.jpeg" alt="Property 3">
            </div>

            <!-- Property 4 -->
            <div class="property">
                <img src="room6.jpeg" alt="Property 4">
            </div>

            <!-- Property 5 -->
            <div class="property">
                <img src="room7.jpeg" alt="Property 5">
            </div>

            <!-- Property 6 -->
            <div class="property">
                <img src="room2.jpeg" alt="Property 6">
            </div>

        </section>

        <!-- Buttons Section -->
        <div class="button-section">
            <!-- View Owner Details button -->
            <a href="deepikaowner.html" class="view-details">View Owner Details</a>

            <!-- Go Back button -->
            <button class="go-back" onclick="history.back()">Go Back</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Property Listings. All rights reserved.</p>
    </footer>

</body>
</html>
