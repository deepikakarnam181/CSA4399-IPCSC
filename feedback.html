<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feedback Form with Sidebar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('feedback.jpeg') no-repeat center center fixed; /* Background image */
            background-size: cover; /* Cover the entire viewport */
            color: #333;
            padding: 20px;
            display: flex; /* Enable flex layout for body */
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar h2 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .sidebar ul li a:hover {
            color: #4CAF50;
        }

        /* Main content styles */
        .main-content {
            margin-left: 270px; /* Adjust based on sidebar width */
            width: calc(100% - 270px);
            padding: 20px;
        }

        header {
            background-color: rgba(76, 175, 80, 0.8); /* Semi-transparent background */
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 0 0 10px 10px;
        }

        h1 {
            font-size: 2em;
        }

        .feedback-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Sidebar section -->
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="6home.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="my account.html">My Account</a></li>
            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="wishlist.html">Wishlist</a></li>
            <li><a href="property-type.html">Property Type</a></li>
            <li><a href="location.html">Location</a></li>
            <li><a href="property-details.html">Property Details</a></li>
            <li><a href="confirmation.html">Confirmation Page</a></li>
            <li><a href="appointment-details.html">Appointment Details</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
    </div>

    <!-- Main content section -->
    <div class="main-content">
        <header>
            <h1>Feedback Form</h1>
        </header>

        <section class="feedback-container">
            <form id="feedback-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="form-group">
                    <label for="feedback">Feedback:</label>
                    <textarea id="feedback" name="feedback" placeholder="Your Feedback" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </section>
    </div>
</body>
</html>
