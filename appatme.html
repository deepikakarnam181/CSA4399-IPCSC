<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Features</title>
    <link rel="stylesheet" href="apartmen.css">                              
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>Select Your Apartment Preferences</h1>
        </header>

        <div class="main-content">
            <section class="apartment-features">
                <h2>Apartment Features</h2>
                <div class="checkbox-group">
                    <h3>Choose your preferences:</h3>
                    <label><input type="checkbox" name="community_apartment"> Community Apartment</label>
                    <label><input type="checkbox" name="single_apartment"> Single Apartment</label>
                    <label><input type="checkbox" name="gym"> Gym</label>
                    <label><input type="checkbox" name="swimming_pool"> Swimming Pool</label>
                    <label><input type="checkbox" name="park"> Park</label>
                    <label><input type="checkbox" name="car_parking"> Car Parking</label>
                    <label><input type="checkbox" name="children_play_area"> Children Play Area</label>
                    <label><input type="checkbox" name="security"> Security</label>
                    <label><input type="checkbox" name="power_backup"> Power Backup</label>
                    <label><input type="checkbox" name="clubhouse"> Clubhouse</label>
                </div>
                
                <button class="submit-button" onclick="location.href='appar2.html'">Submit Preferences</button>
                <!-- Back button -->
                <button class="back-button" onclick="history.back()">Go Back</button>
            </section>
        </div>

            <nav class="footer-nav">
                <a href="privacy.html">Privacy Policy</a>

            </nav>
        </footer>
