<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Hunting System - Registration</title>
    <link rel="stylesheet" href="3re.css"> <!-- Link to external CSS file -->
    <style>
        .eye-icon {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #333;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        input[type="password"], input[type="text"] {
            padding-right: 40px;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Register</h2>
        <form id="registrationForm" action="2log.html" method="post" onsubmit="return validateForm()">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required pattern="[A-Za-z\s]+" title="Full Name should only contain letters.">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Phone number should be 10 digits.">

            <label for="password">Password:</label>
            <div class="input-container">
                <input type="password" id="password" name="password" required minlength="8" title="Password must be at least 8 characters long.">
                <span class="eye-icon" id="eye-password" onclick="togglePasswordVisibility('password', 'eye-password')">üëÅ</span>
            </div>

            <label for="confirm_password">Confirm Password:</label>
            <div class="input-container">
                <input type="password" id="confirm_password" name="confirm_password" required>
                <span class="eye-icon" id="eye-confirm" onclick="togglePasswordVisibility('confirm_password', 'eye-confirm')">üëÅ</span>
            </div>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <input type="submit" value="Register">
        </form>
    </div>

    <script>
        // Toggle password visibility
        function togglePasswordVisibility(fieldId, eyeId) {
            var passwordField = document.getElementById(fieldId);
            var eyeIcon = document.getElementById(eyeId);

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.textContent = "üôà";
            } else {
                passwordField.type = "password";
                eyeIcon.textContent = "üëÅ";
            }
        }

        // Validate form to ensure password and confirm password match
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;

            if (password !== confirm_password) {
                alert("Passwords do not match!");
                return false;
            }

            // Show success popup
            alert("You have registered successfully!");

            return true; // Allow form submission
        }
    </script>
</body>
</html>
