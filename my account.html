<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - House Hunting</title>
    <link rel="stylesheet" href="my account.css">
    <script>
        function showUpdateMessage(event) {
            event.preventDefault(); // Prevent the form from submitting
            alert("Your changes have been updated!");
        }
    </script>
</head>
<body>
    <header>
        <h1>House Hunting</h1>
        <nav>
            <ul>
                <li><a href="6home.html">Home</a></li>
                <li><a href="saved_properties.html">Saved Properties</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="account-info">
        <h2>My Account</h2>
        <div class="profile-picture">
            <img src="profile.jpg" alt="Profile Picture">
            <button>Edit Profile Picture</button>
        </div>
        <form class="account-form" onsubmit="showUpdateMessage(event)">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" value="JohnDoe" disabled>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="johndoe@example.com">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" value="123-456-7890">
            </div>
            <div class="form-group">
                <label for="password">Change Password:</label>
                <input type="password" id="password" placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label for="preferences">Preferences:</label>
                <textarea id="preferences" rows="4">Gated community, near school, budget under $500,000</textarea>
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 House Hunting. All rights reserved.</p>
    </footer>
</body>
</html>
